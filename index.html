    </form>
    <form action="/"  method="post">
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form">
				<span class="contact100-form-title">
					Enter Project Details
				</span>

				<div class="wrap-input100">
					<span class="label-input100">Project Name</span>
					<input class="input100" type="text" name="folder" placeholder="eg. hello-world as specified in github repo.">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">Github repo clone link</span>
					<input class="input100" type="text" name="link" placeholder="eg.https://github.com/devtest/hello-world.git">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<input type="submit" value="">
							</span>
						</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="js/main.js"></script>
