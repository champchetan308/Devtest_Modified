<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devtest</title>
    <link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<style>
		body {
  			background-image: url('photo.jpg');
  			background-repeat: no-repeat;
  			background-attachment: fixed;
  			background-size: cover;
		}
	</style> 
</head>
<body>
    </form>
        <form action="/test" method="POST">
            <div class="container-contact100">
                <div class="wrap-contact100">
                    <form class="contact100-form">
                        <div class="wrap-input100"></div>
                            <input type="radio" name= "server" value="single" > Single server </br>
                            <input type="radio" name= "server" value="multiple" > multiple server </br>
                        <div class="wrap-input100"></div>
                            <span class="label-input100">Docker port Numer</span>
                            <input class="input100" type="text" name="port" placeholder="eg. 8080,5000 specified in dockerfile.">
                            <span class="focus-input100"></span>
                        <div class="wrap-input100"></div>
                            <span class="label-input100">Local Port umber</span>
                            <input class="input100" type="text" name="localport" placeholder="eg. 8000 for mapping to local machine.">
                            <span class="focus-input100"></span>
                        <div class="container-contact100-form-btn">
                            <div class="wrap-contact100-form-btn">
                                <div class="contact100-form-bgbtn"></div>
                                <button class="contact100-form-btn">
                                    <span>
                                        BUILD AND RUN
                                        <input type="submit" value="">
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </form>



        <!-- Global site tag (gtag.js) - Google Analytics -->

    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'UA-23581568-13');
    </script>
</body>
</html>
